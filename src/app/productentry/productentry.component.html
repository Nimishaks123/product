<div class="container">
    <form class="form-group" (ngSubmit)="save()">
        <div>
            <label for="pid">Product_id</label>
        </div>
        <div><input type="text" id="pid" class="form-control" [(ngModel)]="model.pid" name="pid"></div>
        <div>
            <label for="name">Name</label>
        </div>
        <div><input type="text" id="name" minlength="5" #name="ngModel" class="form-control" [(ngModel)]="model.name" name="name">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">error</div></div>
        <div>
            <label for="price">Price</label>
        </div>
        <div><input type="text" id="price" class="form-control" [(ngModel)]="model.price" name="price"></div>
        <button>submit</button>
    </form>

</div>
